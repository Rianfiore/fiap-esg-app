name: ğŸš€ DEPLOY Pipeline - CompareJa

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente para deploy'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  ANDROID_COMPILE_SDK: 34
  ANDROID_BUILD_TOOLS: 34.0.0

jobs:
  deploy-staging:
    name: ğŸš€ Deploy Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: ${{ env.ANDROID_COMPILE_SDK }}
        build-tools: ${{ env.ANDROID_BUILD_TOOLS }}
        
    - name: ğŸ’¾ Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ”§ Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: ğŸ—ï¸ Build Debug APK
      run: ./gradlew assembleDebug
        
    - name: ğŸ”§ Setup Firebase CLI
      run: |
        npm install -g firebase-tools
        
    - name: ğŸ” Firebase Authentication
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        firebase login --token $FIREBASE_TOKEN
        
    - name: ğŸš€ Deploy to Firebase App Distribution (Staging)
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        firebase appdistribution:distribute app/build/outputs/apk/debug/app-debug.apk \
          --app ${{ secrets.FIREBASE_APP_ID_STAGING }} \
          --groups "testers" \
          --release-notes "ğŸš€ Staging Build - $(date +'%Y-%m-%d %H:%M:%S') - Branch: ${{ github.ref_name }}"
          
    - name: ğŸ“Š Deploy Summary (Staging)
      run: |
        echo "âœ… Deploy para STAGING concluÃ­do!"
        echo "ğŸ“± APK enviado para grupo: testers"
        echo "ğŸ”— Link: https://console.firebase.google.com/project/${{ secrets.FIREBASE_PROJECT_ID }}/appdistribution"

  deploy-production:
    name: ğŸš€ Deploy Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: ${{ env.ANDROID_COMPILE_SDK }}
        build-tools: ${{ env.ANDROID_BUILD_TOOLS }}
        
    - name: ğŸ’¾ Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ”§ Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: ğŸ—ï¸ Build Release APK
      run: ./gradlew assembleRelease
        
    - name: ğŸ”§ Setup Firebase CLI
      run: |
        npm install -g firebase-tools
        
    - name: ğŸ” Firebase Authentication
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        firebase login --token $FIREBASE_TOKEN
        
    - name: ğŸš€ Deploy to Firebase App Distribution (Production)
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        firebase appdistribution:distribute app/build/outputs/apk/release/app-release.apk \
          --app ${{ secrets.FIREBASE_APP_ID_PRODUCTION }} \
          --groups "production-testers" \
          --release-notes "ğŸš€ Production Build - $(date +'%Y-%m-%d %H:%M:%S') - Branch: ${{ github.ref_name }}"
          
    - name: ğŸ“Š Deploy Summary (Production)
      run: |
        echo "âœ… Deploy para PRODUÃ‡ÃƒO concluÃ­do!"
        echo "ğŸ“± APK enviado para grupo: production-testers"
        echo "ğŸ”— Link: https://console.firebase.google.com/project/${{ secrets.FIREBASE_PROJECT_ID }}/appdistribution"

  notify-deploy:
    name: ğŸ“¢ Notify Deploy
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    
    steps:
    - name: ğŸ“¢ Deploy Notification
      run: |
        echo "ğŸ‰ Deploy realizado com sucesso!"
        echo "ğŸ“± AplicaÃ§Ã£o CompareJa disponÃ­vel para download"
        echo "â° Timestamp: $(date)"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "ğŸ‘¤ Autor: ${{ github.actor }}"
