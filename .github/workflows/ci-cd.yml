name: ğŸš€ CI/CD Complete Pipeline - CompareJa

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  ANDROID_COMPILE_SDK: 34
  ANDROID_BUILD_TOOLS: 34.0.0

jobs:
  # 1ï¸âƒ£ BUILD
  build:
    name: ğŸ—ï¸ Build APKs
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: ${{ env.ANDROID_COMPILE_SDK }}
        build-tools: ${{ env.ANDROID_BUILD_TOOLS }}
        
    - name: ğŸ’¾ Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ”§ Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: ğŸ§¹ Clean previous builds
      run: ./gradlew clean
      
    - name: ğŸ“¦ Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: ğŸ“¦ Build Release APK
      run: ./gradlew assembleRelease
      
    - name: ğŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: ğŸ“¤ Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        
    - name: ğŸ“Š Build Summary
      run: |
        echo "âœ… Build concluÃ­do com sucesso!"
        echo "ğŸ“± APK Debug: $(ls -la app/build/outputs/apk/debug/)"
        echo "ğŸ“± APK Release: $(ls -la app/build/outputs/apk/release/)"

  # 2ï¸âƒ£ TESTS (depende do build)
  tests:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: ${{ env.ANDROID_COMPILE_SDK }}
        build-tools: ${{ env.ANDROID_BUILD_TOOLS }}
        
    - name: ğŸ’¾ Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ”§ Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: ğŸ§ª Run Unit Tests
      run: ./gradlew testDebugUnitTest
      
    - name: ğŸ” Run Lint Analysis
      run: ./gradlew lintDebug
      
    - name: ğŸ“Š Generate Test Coverage Report
      run: ./gradlew jacocoTestReport
      
    - name: ğŸ“¤ Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: app/build/test-results/
        retention-days: 30
        
    - name: ğŸ“¤ Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: app/build/reports/jacoco/
        retention-days: 30
        
    - name: ğŸ“Š Test Summary
      run: |
        echo "âœ… Testes concluÃ­dos com sucesso!"
        echo "ğŸ“Š RelatÃ³rio de cobertura gerado em: app/build/reports/jacoco/"

  # 3ï¸âƒ£ DEPLOY (depende do build e tests)
  deploy:
    name: ğŸš€ Deploy APKs
    runs-on: ubuntu-latest
    needs: [build, tests]
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download APK
      uses: actions/download-artifact@v4
      with:
        name: ${{ github.ref == 'refs/heads/develop' && 'app-debug-apk' || 'app-release-apk' }}
        path: ./apk/
        
    - name: ğŸ“¤ Upload APK para Download
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.ref == 'refs/heads/develop' && 'app-staging' || 'app-production' }}-${{ github.sha }}
        path: ./apk/
        retention-days: 30
        
    - name: ğŸ“Š Deploy Summary
      run: |
        if [ "${{ github.ref }}" == "refs/heads/develop" ]; then
          echo "âœ… Deploy para STAGING concluÃ­do!"
          echo "ğŸ“± APK disponÃ­vel para download: app-staging-${{ github.sha }}"
          echo "ğŸ”— Acesse: Actions â†’ Artifacts"
        else
          echo "âœ… Deploy para PRODUÃ‡ÃƒO concluÃ­do!"
          echo "ğŸ“± APK disponÃ­vel para download: app-production-${{ github.sha }}"
          echo "ğŸ”— Acesse: Actions â†’ Artifacts"
        fi

  # 4ï¸âƒ£ RELEASE (depende do build)
  release:
    name: ğŸ·ï¸ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, tests]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download Production APK
      uses: actions/download-artifact@v4
      with:
        name: app-release-apk
        path: ./release/
        
    - name: ğŸ·ï¸ Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: CompareJa v${{ github.run_number }} - Production
        body: |
          ## ğŸš€ CompareJa v${{ github.run_number }} - Production Release
          
          ### ğŸ“± APK Download
          - **APK:** `app-release.apk`
          - **Build:** #${{ github.run_number }}
          - **Commit:** ${{ github.sha }}
          - **Branch:** ${{ github.ref_name }}
          
          ### ğŸ”§ Changes
          - Automated build and deployment
          - All tests passed âœ…
          - Code coverage report included
          
          ### ğŸ“Š Build Info
          - **Build Date:** $(date)
          - **Pipeline:** [View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
        draft: false
        prerelease: false
        
    - name: ğŸ“¤ Upload APK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/app-release.apk
        asset_name: CompareJa-v${{ github.run_number }}-production.apk
        asset_content_type: application/vnd.android.package-archive
        
    - name: ğŸ“Š Release Summary
      run: |
        echo "âœ… GitHub Release criada com sucesso!"
        echo "ğŸ·ï¸ Tag: v${{ github.run_number }}"
        echo "ğŸ“± APK anexado: CompareJa-v${{ github.run_number }}-production.apk"
        echo "ğŸ”— Release: https://github.com/${{ github.repository }}/releases/tag/v${{ github.run_number }}"
