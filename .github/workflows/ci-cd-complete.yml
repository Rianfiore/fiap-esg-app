name: ğŸš€ CI/CD Complete Pipeline - CompareJa

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  ANDROID_COMPILE_SDK: 34
  ANDROID_BUILD_TOOLS: 34.0.0

jobs:
  # 1ï¸âƒ£ BUILD
  build:
    name: ğŸ—ï¸ Build APKs
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: ${{ env.ANDROID_COMPILE_SDK }}
        build-tools: ${{ env.ANDROID_BUILD_TOOLS }}
        
    - name: ğŸ’¾ Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ”§ Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: ğŸ§¹ Clean previous builds
      run: ./gradlew clean
      
    - name: ğŸ“¦ Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: ğŸ“¦ Build Release APK
      run: ./gradlew assembleRelease
      
    - name: ğŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: ğŸ“¤ Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        
    - name: ğŸ“Š Build Summary
      run: |
        echo "âœ… Build concluÃ­do com sucesso!"
        echo "ğŸ“± APK Debug: $(ls -la app/build/outputs/apk/debug/)"
        echo "ğŸ“± APK Release: $(ls -la app/build/outputs/apk/release/)"

  # 2ï¸âƒ£ TESTS (depende do build)
  tests:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: ${{ env.ANDROID_COMPILE_SDK }}
        build-tools: ${{ env.ANDROID_BUILD_TOOLS }}
        
    - name: ğŸ’¾ Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ”§ Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: ğŸ§ª Run Unit Tests
      run: ./gradlew testDebugUnitTest
      
    - name: ğŸ” Run Lint Analysis
      run: ./gradlew lintDebug
      
    - name: ğŸ“Š Generate Test Coverage Report
      run: ./gradlew jacocoTestReport
      
    - name: ğŸ“¤ Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: app/build/test-results/
        retention-days: 30
        
    - name: ğŸ“¤ Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: app/build/reports/jacoco/
        retention-days: 30
        
    - name: ğŸ“Š Test Summary
      run: |
        echo "âœ… Testes concluÃ­dos com sucesso!"
        echo "ğŸ“Š RelatÃ³rio de cobertura gerado em: app/build/reports/jacoco/"

  # 3ï¸âƒ£ DEPLOY (depende do build e tests)
  deploy:
    name: ğŸš€ Deploy to Firebase
    runs-on: ubuntu-latest
    needs: [build, tests]
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download APK
      uses: actions/download-artifact@v4
      with:
        name: ${{ github.ref == 'refs/heads/develop' && 'app-debug-apk' || 'app-release-apk' }}
        path: ./apk/
        
    - name: ğŸ”§ Setup Firebase CLI
      run: |
        npm install -g firebase-tools
        
    - name: ğŸ” Firebase Authentication
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        firebase login --token $FIREBASE_TOKEN
        
    - name: ğŸš€ Deploy to Firebase App Distribution
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        if [ "${{ github.ref }}" == "refs/heads/develop" ]; then
          echo "ğŸš€ Deploying to STAGING..."
          firebase appdistribution:distribute ./apk/app-debug.apk \
            --app ${{ secrets.FIREBASE_APP_ID_STAGING }} \
            --groups "testers" \
            --release-notes "ğŸš€ Staging Build - $(date +'%Y-%m-%d %H:%M:%S') - Branch: ${{ github.ref_name }}"
        else
          echo "ğŸš€ Deploying to PRODUCTION..."
          firebase appdistribution:distribute ./apk/app-release.apk \
            --app ${{ secrets.FIREBASE_APP_ID_PRODUCTION }} \
            --groups "production-testers" \
            --release-notes "ğŸš€ Production Build - $(date +'%Y-%m-%d %H:%M:%S') - Branch: ${{ github.ref_name }}"
        fi
        
    - name: ğŸ“Š Deploy Summary
      run: |
        if [ "${{ github.ref }}" == "refs/heads/develop" ]; then
          echo "âœ… Deploy para STAGING concluÃ­do!"
          echo "ğŸ“± APK enviado para grupo: testers"
        else
          echo "âœ… Deploy para PRODUÃ‡ÃƒO concluÃ­do!"
          echo "ğŸ“± APK enviado para grupo: production-testers"
        fi
        echo "ğŸ”— Link: https://console.firebase.google.com/project/${{ secrets.FIREBASE_PROJECT_ID }}/appdistribution"
