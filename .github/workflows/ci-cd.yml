name: 🏗️ BUILD Pipeline - CompareJa

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  ANDROID_COMPILE_SDK: 34
  ANDROID_BUILD_TOOLS: 34.0.0

jobs:
  # Job de Build
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: ${{ env.ANDROID_COMPILE_SDK }}
        build-tools: ${{ env.ANDROID_BUILD_TOOLS }}
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Cache Android SDK
      uses: actions/cache@v3
      with:
        path: |
          ~/.android
        key: ${{ runner.os }}-android-${{ hashFiles('**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-android-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: 🧹 Clean previous builds
      run: ./gradlew clean
      
    - name: 📦 Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: 📦 Build Release APK
      run: ./gradlew assembleRelease
      
    - name: 📤 Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: 📤 Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        
    - name: 📊 Build Summary
      run: |
        echo "✅ Build concluído com sucesso!"
        echo "📱 APK Debug: $(ls -la app/build/outputs/apk/debug/)"
        echo "📱 APK Release: $(ls -la app/build/outputs/apk/release/)"

